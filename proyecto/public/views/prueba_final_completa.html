<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç∞ PRUEBA FINAL - La Reposter√≠a Inimaginable</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 { 
            text-align: center; 
            color: #d63384; 
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }
        .product-card { 
            border: 2px solid #e9ecef; 
            border-radius: 10px; 
            padding: 15px; 
            text-align: center; 
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #d63384;
        }
        .product-image { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-name { 
            font-weight: bold; 
            font-size: 1.1em; 
            margin: 10px 0 5px 0;
            color: #495057;
        }
        .product-price { 
            color: #28a745; 
            font-size: 1.2em; 
            font-weight: bold; 
            margin: 5px 0;
        }
        .product-category { 
            background: #6f42c1; 
            color: white; 
            padding: 4px 8px; 
            border-radius: 15px; 
            font-size: 0.8em;
            display: inline-block;
            margin-bottom: 10px;
        }
        .status { 
            font-weight: bold; 
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 5px;
        }
        .status.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .status.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .destacado {
            position: relative;
        }
        .destacado::before {
            content: "‚≠ê DESTACADO";
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ffc107;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        .section-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tab-button {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .tab-button:hover {
            background: #495057;
        }
        .tab-button.active {
            background: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∞ La Reposter√≠a Inimaginable</h1>
        <h2 style="text-align: center; color: #6c757d;">Prueba Final del Sistema de Im√°genes</h2>
        
        <div class="stats" id="estadisticas">
            <div class="loading">Cargando estad√≠sticas...</div>
        </div>

        <div class="section-tabs">
            <button class="tab-button active" onclick="cargarSeccion('todos', this)">Todos los Productos</button>
            <button class="tab-button" onclick="cargarSeccion('especiales', this)">Productos Especiales</button>
            <button class="tab-button" onclick="cargarSeccion('normales', this)">Productos Normales</button>
            <button class="tab-button" onclick="cargarSeccion('destacados', this)">Destacados</button>
        </div>
        
        <div id="productos-container" class="product-grid">
            <div class="loading">Cargando productos...</div>
        </div>
    </div>

    <script>
        let seccionActual = 'todos';

        // Funci√≥n para cargar productos
        async function cargarSeccion(seccion, clickedButton = null) {
            seccionActual = seccion;
            
            // Actualizar botones
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            if (clickedButton) {
                clickedButton.classList.add('active');
            } else {
                // Si no hay bot√≥n clickeado, activar el bot√≥n correspondiente
                const buttons = document.querySelectorAll('.tab-button');
                const secciones = ['todos', 'especiales', 'normales', 'destacados'];
                const index = secciones.indexOf(seccion);
                if (index >= 0 && buttons[index]) {
                    buttons[index].classList.add('active');
                }
            }
            
            const container = document.getElementById('productos-container');
            container.innerHTML = '<div class="loading">Cargando productos...</div>';
            
            try {
                console.log(`Cargando secci√≥n: ${seccion}`);
                const response = await fetch(`../api/productos.php?seccion=${seccion}&debug=1`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Datos recibidos:', data);
                
                if (data.success) {
                    mostrarProductos(data.productos, data.estadisticas);
                    mostrarEstadisticas(data.estadisticas, data.total);
                } else {
                    container.innerHTML = `<div class="status error">Error API: ${data.message || 'Error desconocido'}</div>`;
                }
            } catch (error) {
                console.error('Error al cargar productos:', error);
                container.innerHTML = `<div class="status error">Error de conexi√≥n: ${error.message}</div>`;
            }
        }

        // Funci√≥n para mostrar productos
        function mostrarProductos(productos, stats) {
            const container = document.getElementById('productos-container');
            
            if (productos.length === 0) {
                container.innerHTML = '<div class="status error">No hay productos disponibles</div>';
                return;
            }
            
            let html = '';
            productos.forEach(producto => {
                const statusClass = producto.imagen_existe ? 'success' : 'error';
                const statusText = producto.imagen_existe ? '‚úÖ Imagen OK' : '‚ùå Sin Imagen';
                const destacadoClass = producto.destacado ? 'destacado' : '';
                
                html += `
                    <div class="product-card ${destacadoClass}">
                        <div class="product-category">${producto.categoria.nombre}</div>
                        <img src="${producto.imagen_url}" 
                             alt="${producto.nombre}" 
                             class="product-image"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE4MCIgZmlsbD0iI2Y4ZjlmYSIvPjx0ZXh0IHg9IjEwMCIgeT0iOTAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzZjNzU3ZCIgdGV4dC1hbmNob3I9Im1pZGRsZSI+U2luIEltYWdlbjwvdGV4dD48L3N2Zz4='; this.style.border='2px solid #dc3545';">
                        <div class="product-name">${producto.nombre}</div>
                        <div class="product-price">${producto.precio_formateado}</div>
                        <div>Stock: ${producto.stock}</div>
                        <div class="status ${statusClass}">${statusText}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Funci√≥n para mostrar estad√≠sticas
        function mostrarEstadisticas(stats, total) {
            const container = document.getElementById('estadisticas');
            const porcentaje = Math.round((stats.productos_con_imagen / stats.total_productos) * 100);
            
            let statusClass = 'success';
            let statusIcon = 'üéâ';
            if (porcentaje < 100) {
                statusClass = 'error';
                statusIcon = '‚ö†Ô∏è';
            }
            
            container.innerHTML = `
                <div class="status ${statusClass}">
                    ${statusIcon} ${stats.productos_con_imagen}/${stats.total_productos} productos con imagen (${porcentaje}%)
                </div>
                <div style="margin-top: 10px;">
                    <strong>Secci√≥n:</strong> ${seccionActual} | 
                    <strong>Mostrando:</strong> ${total} productos | 
                    <strong>Destacados:</strong> ${stats.productos_destacados}
                </div>
            `;
        }

        // Cargar productos al iniciar
        window.onload = function() {
            cargarSeccion('todos');
        };
    </script>
</body>
</html>
