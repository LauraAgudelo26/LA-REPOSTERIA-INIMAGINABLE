<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Fruty Fantasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #90E0EF, #f5e0e7);
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h2 {
      color: #ff69b4;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      border-radius: 10px;
      border: 1px solid #ffb6c1;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }

    .login-container input[type="submit"],
    .login-container .btn-registrarse {
      background-color: #90E0EF;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container input[type="submit"]:hover,
    .login-container .btn-registrarse:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>


  <meta charset="UTF-8">
  <title>Registro de Usuario - Fruty Fantasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Crear Cuenta</h4>
          </div>
          <div class="card-body">
            <form action="../controllers/guardar_usuario.php" method="POST">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" name="password" class="form-control">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="index.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
